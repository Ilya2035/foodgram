volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    image: fyrno/foodgram_backend
    env_file: .env
    volumes:
      - static:/backend_static
      - media:/backend_media
    depends_on:
      - db
    ports:
      - "9000:9000"

  frontend:
    image: fyrno/foodgram_frontend
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - /var/www/foodgram/static:/frontend_static
    depends_on:
      - backend