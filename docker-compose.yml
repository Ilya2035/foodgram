volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
    env_file: .env
    volumes:
      - static:/app/static
      - media:/app/media
    depends_on:
      - db
    command: >
      sh -c "
      python manage.py migrate &&
      gunicorn foodgram.wsgi:application --bind 0.0.0.0:8000"

  frontend:
    build: ./frontend
    env_file: .env
    volumes:
      - static:/frontend_static

  nginx:
    build: ./nginx
    volumes:
      - static:/staticfiles
      - media:/mediafiles
    ports:
      - 9000:80
