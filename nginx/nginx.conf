server {
    server_name fyrno.ru;

    location /api/ {
        proxy_pass http://backend:9000;
        proxy_set_header Host $host;
    }

    location /admin/ {
        proxy_pass http://backend:9000;
        proxy_set_header Host $host;
    }

    location /static/ {
        alias /staticfiles/;
    }

    location /media/ {
        alias /mediafiles/;
        try_files $uri $uri/ =404;
    }

    location / {
        alias /staticfiles/;
        try_files $uri $uri/ /index.html;
    }
}
